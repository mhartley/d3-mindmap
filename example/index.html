<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Map</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: fixed;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .node circle {
      cursor: pointer;
      stroke: #fff;
      stroke-width: 1.5px;
    }

    .node text {
      font-size: 10px;
      font-family: sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
  </style>
</head>

<body>
  <script type="module" src="./index.ts"></script>
</body>

</html>
